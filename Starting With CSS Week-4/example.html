<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      top: 100px;
      width: 400px;
      height: 300px;
    }
    
    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .image1 {
      z-index: 2;
      top: 200px;
      left: 100px;
    }
    
    .image2 {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image image1" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 1">
    <img class="image image2" src="https://images.unsplash.com/photo-1566438480900-0609be27a4be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 2">
  </div>
</body>
</html>
