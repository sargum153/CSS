<!-- Margin,padding,border,outline and css box model -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css class box model</title>
    
    <style>
        h1{
            background-color: #8989ef;
            color: crimson;
            padding: 100px;
            margin: 50px;
        }
        .elementtwo{
            margin: 10px 20px 30px 40px;
            margin-top: 50px;
            margin-bottom: 20px;

        }
    </style>
   
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <div class="elementone">Elecement 1</div>
    <div class="elementtwo">Elecement 2</div>
    <div class="elementthree">Elecement 3</div>
</body>
</html>
